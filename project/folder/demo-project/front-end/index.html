<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./loginScript.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PlasmaDonor</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                
            </ul>
        </div>
    </nav>
    <div style="width: 100%; margin: auto; text-align: center;" class="well">
        <h3>PLEASE LOGIN</h3>

		<span style="margin: 8px 0px 8px 0px; padding: 0px;"><button id="donor-button" type="button" class="btn btn-info">Donor</button></span>
		<span style="margin: 8px 0px 8px 0px; padding: 0px;"><button id="org-button" type="button" class="btn btn-success">Organization</button></span>
    </div>
    <br /><br />
    <div style="width: 50%; margin: auto; text-align: center;" class="well">
        <form class="form-horizontal" id='user-login-form'>

            <div class="form-group">
                <label class="control-label col-sm-4" for="user-name">Username:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="user-name" placeholder="Enter username">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm-6">
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
